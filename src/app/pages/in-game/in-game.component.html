<div class="in-game">
	<div class="grid">
		<div class="col-3" style="text-align: center;">
	    	<h1>H O M E</h1>
	    	<div class="grid" style="display: flex; flex-direction: column; align-items: center;">
	    		<div *ngFor="let player of homePlayers" class="col-12">
	    			<p-button label="{{ player.name }}" severity="primary" (click)="showPlayer(player)"></p-button>
	    		</div>
	    		<p-divider></p-divider>
	    		<div class="col-12">
	    			<p-button label="SUBSTITUTIONS" severity="primary"></p-button>
	    		</div>
	    		<div class="col-6">
	    			<p-button label="TIMEOUT" severity="primary"></p-button>
	    		</div>
	    		<div class="col-6">
	    			<p-button label="POSS" severity="primary"></p-button>
	    		</div>


	    	</div>
	  	</div>
	    
	  	<div class="col-6" style="text-align: center;">
	    	<h1>STATS</h1>
	    	<div class="grid" style="text-align: center;">
	    		<div class="col" style="display: flex; flex-direction: column; align-items: center;">
	    			<table class="stats-marker" >
	    				<tbody>
	    					<tr >
	    						
		    					<th colspan="6" style="border-style: solid; border-color: white; text-align: center;">
		    						<h2>{{ timerMin }} : {{ timerSec }}</h2>
		    					</th>
		    					<th colspan="2" style="border-style: solid; border-color: white; text-align: center; color: #C60000">
		    						<h2>{{ twentyFour }}</h2>
		    					</th>
		    					<th colspan="2">
		    						<p-button *ngIf="!inGameStart" label="Start" (click)="playGame()"></p-button>
		    						<p-button *ngIf="inGameStart" label="Pause" (click)="pauseGame()"></p-button>
		    					</th>
	    					</tr>
	    					<tr>
	    						<th colspan="8">
	    						</th>
	    						<th colspan="1">
	    							<p-button label="24" (click)="resetTF('24')" severity="help"></p-button>
	    						</th>
	    						<th colspan="1">
	    							<p-button label="14" (click)="resetTF('14')" severity="help"></p-button>
	    						</th>
	    					</tr>
	    					<tr>
	    						<th colspan="4">
	    							<h2>{{ homeName }}</h2>
	    						</th>
	    						<th colspan="4">
	    							<h2>Periodo</h2>
	    						</th>
		    					<th colspan="4">
		    						<h2>{{ awayName }}</h2>
		    					</th>
	    					</tr>
	    					<tr>
	    						<th colspan="4">
	    							<h2>{{ homeGoals }}</h2>
	    						</th>
	    						<th colspan="4">
	    							<h2>{{ period }}</h2>
	    						</th>
		    					<th colspan="4">
		    						<h2>{{ awayGoals }}</h2>
		    					</th>
	    					</tr>		    					
	    				</tbody>
	    			</table>
	    		</div>
	    	</div>
	    	<div class="grid">
	    		<div class="col">
	    			<canvas #myCanvas width="550vw" height="400vh" style="border:1px solid #000;"></canvas>
	    		</div>
	    	</div>
	    	
	  	</div>
	  	<div class="col-3" style="text-align: center;">
	    	<h1>A W A Y</h1>
	    	<div class="grid" style="display: flex; flex-direction: column; align-items: center;">
	    		<div *ngFor="let player of awayPlayers" class="col" >
	    			<p-button label="{{ player.name }}" severity="warning"></p-button>
	    		</div>
	    		<p-divider></p-divider>
	    		<div class="col-12">
	    			<p-button label="SUBSTITUTIONS" severity="warning"></p-button>
	    		</div>
	    		<div class="col-6">
	    			<p-button label="TIMEOUT" severity="warning"></p-button>
	    		</div>
	    		<div class="col-6">
	    			<p-button label="POSS" severity="warning"></p-button>
	    		</div>
	    	</div>

	  	</div>
	  	
	</div>		
</div>

<p-dialog header="Score" [(visible)]="scoreModal" [style]="{width: '60vw'}">
	<div class="grid">
		<div class="col-6 card" style="display: flex; flex-direction: column; align-items: center; margin-top: 1vh">
			<div class="card flex justify-content-center">
			    <p-selectButton [options]="teamsOptions" [(ngModel)]="scoreTeam" optionLabel="label" optionValue="value"></p-selectButton>
			</div>
		</div>
		<div class="col-6 card" style="display: flex; flex-direction: column; align-items: center; margin-top: 1vh">
			<div class="card flex justify-content-center" >
			    <p-selectButton [options]="ballInOptions" [(ngModel)]="ballInOption" optionLabel="label" optionValue="value"></p-selectButton>
			</div>
		</div>		
		<div class="col-6 card" style="display: flex; flex-direction: column; align-items: center; margin-top: 1vh">
			<div *ngIf="scoreTeam == 'home'" >
				<div class="card flex justify-content-center">
				    <p-listbox [options]="homePlayers" [(ngModel)]="scorePlayer" optionLabel="name" [style]="{'width':'15rem'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
				</div>
			</div>
			<div *ngIf="scoreTeam == 'away'" >
				<div class="card flex justify-content-center">
				    <p-listbox [options]="awayPlayers" [(ngModel)]="scorePlayer" optionLabel="name" [style]="{'width':'15rem'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
				</div>
			</div>
		</div>
		<div class="col-6" style="display: flex; flex-direction: column; align-items: left; margin-top: 1vh">
			<p-selectButton [options]="scoreOptions" [(ngModel)]="scoreOption" optionLabel="label" optionValue="value"></p-selectButton>
			<p-divider></p-divider>
			<label for="extraShoot">Extra foul</label>
			<p-inputSwitch inputId="extraShoot" [(ngModel)]="extraShot"></p-inputSwitch>
		</div>
		<div class="col-12" style="display: flex; flex-direction: column; align-items: right; margin-top: 1vh">
			<button pButton pRipple label="Save" class="p-button-success" (click)="saveInPlayData()"></button>
		</div>
	</div>
			
			
</p-dialog>

<p-dialog header="Player" [(visible)]="playerInfo" [style]="{width: '60vw'}">
	<div class="grid">
		<div class="col-6">
			<p-table [value]="playerData">
			    <ng-template pTemplate="body" let-product>
			        <tr>
			            <td>{{ product.item }}</td>
			            <td>{{ product.value }}</td>
			        </tr>
			    </ng-template>
			</p-table>
		</div>
	</div>
			
</p-dialog>
